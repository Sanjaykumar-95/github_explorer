<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="row" style="text-align: center;">
            <div class="col-md-12">
                <h1>GitHub Explorer</h1>
            </div>
        </div>

        <form action="" id="myform">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <input type="text" id="search" class="form-control" name="user" placeholder="Search for a GitHub user">
                </div>
                <div class="col-md-3"></div>
            </div>
    
            <div class="row" style="margin-top: 10px;">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-primary form-control" >Search Profile</button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row card" style="margin-top: 25px;">
                        <div class="col-md-4" id="user_avatar" style="display: grid; align-items: center; justify-content: center;"></div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12" id="user_name"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" id="user_bio"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-3" id="user_profile"></div>
                                <div class="col-md-3" id="user_blog"></div>
                                <div class="col-md-3" ></div>
                                <div class="col-md-3" ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
